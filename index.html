<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the pup?!</title>
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>What the <strong>pup</strong>?!</h1>
        <div class="subhead">
            <div class="text-container">
                <div class="intro">Pure? Criss-cross? Not sure? Frind out.</div>
            </div>
            <div class="button-container">
                <button class="fetchBtn bone">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="b1">
                        <div class="b2">
                            Go fetch!
                        </div>
                    </div>
                </button>
            </div>
            <div class="button-container">
                <button class="factBtn bone">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="b1">
                        <div class="b2">

                        </div>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="serachContainer">
            <div class="filterContainer">
            </div>
        </div>
        <dialog id="infoModal">
            <div><img src="" alt="" id="imgBox"></div>
            <p class="breedName key"></p>
            <p class="breedDescription key"></p>
            <p class="breedType key"></p>
            <p class="origin key"></p>
            <p class="furColor key"></p>
            <p class="height key"></p>
            <p class="weight key"></p>
            <p class="lifeSpan key"></p>
            <button id="closeInfoModal">Close</button>
        </dialog>
        <dialog id="factModal">
            <h3 id="factHead">Essential Dog Fact</h3>
            <div id="fact-btn-container">
                <button id="factClose" class="factClose">close</button>
            </div>
        </dialog>
        <div class="wrapper">
            <!-- <div class="placeholder"><img src="images/MrHappyFace-400x400-1.jpeg"></div>
            <div>Something went very wrong.</div> -->
        </div>
    </main>
    <footer>
        <p>&#169; Ceridwen Roberts
    </footer>
</body>

</html>
