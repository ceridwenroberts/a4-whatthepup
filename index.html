<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the pup?!</title>
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>What the <strong>pup</strong>?!</h1>
        <div class="subhead">
            <div class="text-container">
                <div class="intro">Not sure? Frind out.</div>
            </div>
            <div class="button-container">
                <button class="filterBtn fetchBtn">
                    Go fetch!
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="serachContainer">
            <div class="filterContainer">
            </div>
        </div>
        <dialog id="infoModal">
            <div><img src="" alt="" id="imgBox"></div>
            <p class="breedName key"></p>
            <p class="breedDescription key"></p>
            <p class="breedType key"></p>
            <p class="origin key"></p>
            <p class="furColor key"></p>
            <p class="height key"></p>
            <p class="weight key"></p>
            <p class="lifeSpan key"></p>
            <button id="closeInfoModal">Close</button>
        </dialog>
        <div class="wrapper">
        </div>
    </main>
    <footer>
        <div id="factModal" class="factFooter">
            <h5 id="factHead">Essential Dog Fact</h5>
            <div id="fact-btn-container"></div>
        </div>
        <p>&#169; Ceridwen Roberts 2023
    </footer>
</body>

</html>
